input {

border-radius: 23px;
}
button {
left: 279px;
top: 263px;
width: 55px;
height: 27px;
background-color: rgba(255, 255, 255, 1);
border: 3px solid rgba(255, 141, 26, 1);
border-radius: 23px;
}
</style>
<script>
window.onload = function (){
            var oBtn = document.getElementsByTagName("button")[0];
            var oTxt = document.getElementsByTagName("input")[0];
            
            function click() {
                if (oTxt.value == "") {
                    location.reload();
                } else {
                    window.open("https://www.baidu.com/s?wd=" + oTxt.value);
                }
            }
            
            oBtn.onclick = click;
            oTxt.onkeydown = function(e) {
                if (!e) e = window.event;
                if (e.keyCode == 13) {
                    click();
                }
            }
        }
    </script>
<title>COCX Home</title>
</head>

	<h1>COCX Home</h1>
	<input type="text">
        <button>Go</button>
